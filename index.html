<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

        <a-entity id="look" look-controls camera position="0 30 9"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="pirateMap"
          src="./assets/game_pirate_adventure_map/scene.gltf"
        ></a-asset-item>

        <a-asset-item
        id="pirateBoy"
        src="./assets/low_poly_pirate_rigged_model/scene.gltf"
      ></a-asset-item>

      </a-assets>

      <a-entity
      id="pirate"
      gltf-model="#pirateMap"
      position="0 0 0"
      scale="0.03 0.03 0.03"
      animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
      rotation="0 180 0"
      
    >
    </a-entity>

    <a-entity
        id="pirate_model" gltf-model="#pirateBoy" position="0 0 -10" 
        scale="0.2 0.2 0.2" 
        rotation="0 180 0"
        animation-mixer
        
      ></a-entity>

      </a-scene>
      </body>
      </html>
